<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum Tarefa</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body class="taskBody">
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <!--Cabeçalho-->
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>

      <main class="taskMain">
         <aside id="aside_task">
            <div id="menu">
               <p class="menu_item" id="user_name">
                  <img id="user_img" src="user.png" alt="User logo" /><span id="user">Username</span>
               </p>
               <div class="menu_item" id="date"></div>
               <button class="menu_item" id="btn_scrumBoard">&#9750; &nbsp; Your Scrum Board</button>
               <button class="menu_item" id="logout">&#x2B24; &nbsp; Logout</button>
            </div>

                
            <div id="editCategoryModal" class="modal-edit-category">
                
                <div class="descricaoCategoriaEdit">
                    
                    <h2 id="task_editionTitle"></h2>
                    <label for="title">Category Title:</label>
                    <input type="text" placeholder="Category Title" id="title" required />
                    <label for="title">Description:</label>
                    <textarea cols="30" rows="14" placeholder="Category Description" id="description"></textarea>
                     
                    <div class="buttons">
                    <button class="btns_task" id="category_edit_save">Edit</button>
                    <button class="btns_task" id="category_edit_delete">Cancel</button>
                    </div>
                    
                    <div id="error_editing_category"></div>
                </div>
         </aside>

         
         
      </main>

      <!--Footer-->
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>João Luís</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="edit-category.js"></script>
   </body>
</html>
