<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AgileUp</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body id="login_body">
      <div id="background"></div>
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>
      <aside id="aside_editProfile">
         <div id="menu">
            <p class="menu_item" id="user_name">
               <img id="user_img" src="user.png" alt="User logo" />
               <span id="user">Username</span>
            </p>
            <div class="menu_item" id="date"></div>
            <button class="menu_item" id="btn_scrumBoard">&#9750; &nbsp; Your Scrum Board</button>
            <button class="menu_item" id="logout">&#x2B24; &nbsp; Logout</button>
            <div class = "menu_item" id="menu">
               <!-- Botões dependendo do utilizador serão adicionados aqui -->
           </div>
         </div>
      </aside>
      <div class="users_container">
         <div class="tableTitle">
         <h2 class="ativeUsers" id="ativeUsers" >Active Users</h2>
         <h2 class="inativeUsers" id="inativeUsers" >Inactive Users</h2> 
         </div>

         <div class =users_table>

      <table id="users_table">
         
         <thead>
             <tr>
                <th id="th-head-left-corner"></th>
                 <th>Name</th>
                 <th>Email</th>
                 <th>Phone Number</th>
                 <th>Role</th>
                 <th id="th-head-right-corner"></th>
             </tr>
         </thead>
         <tbody>
           
         </tbody>
     </table>
   </div>
     <div class="btn_task" id="btn_task">+New User</div>
      </div>
     
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>João Luís</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="productOwner.js"></script>
   </body>
</html>
