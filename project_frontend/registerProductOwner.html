<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Account</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body>
      <div id="background"></div>
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>
      <main >
        <div class="container">
         <form id="productOwner_register">
            <div class="title_owner"><h2>Account creation</h2></div>
            <div class="form_register_PO">
            <label  class="descriptioLabel">Username</label>
            <input type="text" placeholder="Username" class="register_elem" id="register_username" required />
            <label  class="descriptioLabel">Password</label>
            <input type="text" placeholder="Password" class="register_elem" id="register_password" required />
            <label  class="descriptioLabel">Email</label>
            <input type="email" placeholder="Email" class="register_elem" id="register_email" required />
            <label  class="descriptioLabel">First Name</label>
            <input type="text" placeholder="First name" class="register_elem" id="register_firstName" required />
            <label  class="descriptioLabel">Last Name</label>
            <input type="text" placeholder="Last name" class="register_elem" id="register_lastName" required />
            <label  class="descriptioLabel">Phone Number</label>
            <input type="text" placeholder="Phone number" class="register_elem" id="register_phone" required />
            <label  class="descriptioLabel">Image URL</label>
            <input type="url" placeholder="Image URL" class="register_elem" id="register_photo_main" required />
            <label for="opcoes" class="descriptioLabel">User role:</label>
                <select id="register_typeOfUser" name="opcoes">
                <option value="opcao1">Developer</option>
                <option value="opcao2">Scrum Master</option>
                <option value="opcao3">Product Owner</option>
                </select>
            </div>
         
    
         <button class="register_elem" id="register_submit">Save</button>
        </form>
        </div>
      </main>

      <footer>
         <div>Powered by:</div>
         <ul>
            <li>João Luís</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="registerProductOwner.js"></script>
   </body>
</html>
