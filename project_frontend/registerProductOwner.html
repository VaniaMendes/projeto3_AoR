<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Account</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body>
      <div id="background"></div>
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>
      <aside>
         <div id="menu">
            <p class="menu_item" id="user_name">
               <img id="user_img" src="user.png" alt="User logo" /><span id="user">Username</span>
            </p>

            <div class="menu_item" id="date"></div>
            <button class="menu_item" id="btn_scrumBoard">&#9750; &nbsp; Your Scrum Board</button>
            <button class="menu_item" id="logout">&#x2B24; &nbsp; Logout</button>
            
            
         </div>
      </aside>
      <main>
         <form class = "registerPO" id="form_register">
            <h2>Account creation</h2>
            <input type="text" placeholder="Username" class="register_elem" id="register_usernamePO"  />
            <input type="text" placeholder="Password" class="register_elem" id="register_passwordPO" />
            <input type="email" placeholder="Email" class="register_elem" id="register_emailPO" />
            <input type="text" placeholder="First name" class="register_elem" id="register_firstNamePO"  />
            <input type="text" placeholder="Last name" class="register_elem" id="register_lastNamePO"  />
            <input type="text" placeholder="Phone number" class="register_elem" id="register_phonePO" />
            <input type="url" placeholder="Img URL" class="register_elem" id="register_photo_mainPO"  />
            <select id="register_typeOfUser" name="opcoes">
               <option value="developer">Developer</option>
               <option value="scrum_master">Scrum Master</option>
               <option value="product_owner">Product Owner</option>
               </select>

            <button class="register_elem" id="registerPO_submit">Save</button>
            
         </form>
      </main>

      <footer>
         <div>Powered by:</div>
         <ul>
            <li>João Luís</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="registerProductOwner.js"></script>
      <script src="logout.js"></script>
   </body>
</html>
